{% extends 'display/base.html' %}
{% block content %}
    <h1 class="page-header">Search Results</h1>

    {% if not object_list %}
        <h4 style="text-align: center">No results found</h4>

    {% else %}
    <ul id="search-results">
    {% for name in object_list %}
        <li><a href="{% url 'display-firm_page' name=name %}/">{{ name }}</a></li>
    {% endfor %}
    </ul>

    {% endif %}

{% endblock %}
