{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'display/main.css' %}">


    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Default</title>
    {% endif %}
</head>
<body style="font-family: Arial">
    <nav id="nav-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/firms/">Firms</a></li>
            <li>
                <form action="{% url 'search-results' %}" method="get">
                    <input name="q" type="text" placeholder="Search...">
                </form>
            </li>
        </ul>


    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
